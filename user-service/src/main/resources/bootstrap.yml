spring:
  application:
    name: user-service
  cloud:
    stream:
      default-binder: rabbit
    config:
      uri: 
        - http://localhost:9000
  kafka:
    listener:
      missing-topics-fatal: false
    client-id : user-service
    bootstrap-servers:
      - localhost:9091
      - localhost:9001
      - localhost:9092
    template:
      default-topic: tasks
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
     
management:
  endpoint:
    hystrix:
      stream:
        enabled: true
  endpoints:
    web:
      exposure:
        include:
        - "*"
